<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Add a Bag</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <nav class="navbar topnav">
        <div class="container-fluid">
          <div>
            <img src="../static/img/logo_w.png" alt="golf bag site logo" id="logo">
            <span id="brand" class="navbar-brand">Bag Builder</span>
          </div>
          <a href="/dashboard">Home</a>
          <a href="/bag/create">Add a Bag</a>
          <a href="/logout">Log Out</a>
        </div>
      </nav>
      <div class="topnav">

      </div>
    </div>
    <h1>{{ bag.name }}</h1>

    <!-- Todo create a collapsible button for each item in the bag. Label  = Driver, woods, etc. revealed content will be {{bag.driver}} {{bag.wedges}} etc -->

    <ul>
      <li>{{bag.driver}}</li>
      <li>{{bag.woods}}</li>
      <li>{{bag.hybrids}}</li>
      <li>{{bag.irons}}</li>
      <li>{{bag.wedges}}</li>
      <li>{{bag.putter}}</li>
    </ul>

    <a href="/edit/{{bag.id}}">Edit bag</a>
    <a href="/bag/delete/{{bag.id}}">Delete Bag</a>
</body>
</div>

</html>
